<div class="body">
    <div id="fullPage" >
           <div id="brandingWrapper" class="float">
               <div id="branding" style="width: auto;height: auto; background-image: url(assets/common/images/login-general2.jpg)"></div>
           </div>
           <div id="contentWrapper" class="float">
               <div id="content">
                   <div class="logo">
                           <img src="assets\common\images\loginHotSite\logofgvInCompany.jpg" alt="FGV In Company" class="logo-default" />
                   </div>
               <div class="content">

                   <div class="name">
                       <div class="appName">Gerenciar Inscritos</div>
                   </div>

                   <form class="form-horizontal form-horizontal-thin" [formGroup]="formLogin">
                   <h3 class="form-title">Autentica&#231;&#227;o</h3>

                   <div class="form-group">
                       <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                       <!-- <label class="control-label visible-ie8 visible-ie9">E-mail</label>
                       <input class="form-control form-control-solid placeholder-no-fix input-ltr" type="text" autocomplete="off" placeholder="E-mail" id="user" name="usuario" /> -->
                       <fgv-input-email id="email" name="email" label="E-mail"
                           formControlName="email"
                           [formGroup]="formLogin">
                      </fgv-input-email>
                   </div>
                    <div class="form-group">
                       <!-- <label class="control-label visible-ie8 visible-ie9">Senha</label>
                       <input class="form-control form-control-solid placeholder-no-fix input-ltr" type="password" autocomplete="off" placeholder="Senha" id="password" name="senha" /> -->
                       <fgv-input-password id="senha" name="senha" label="Senha"
                       formControlName="senha" [formGroup]="formLogin">
                       </fgv-input-password>
                   </div>
                    <br>
                   <div class="form-group clearfix">
                       <button class="btn btn-primary btn-block"
                       [disabled]="formLogin.invalid"
                       (click)="verificarAcesso()">Entrar</button>
                   </div>
                   </form>
              </div>
               <div id="footer">
                   <div class="copyright">
                       Copyright Â© 2021 FGV - Todos os Direitos Reservados.
                       <br />
                       <a href="https://www.fgv.br/politica-privacidade/sites-fgv/politica-de-privacidade.pdf" target="_blank" rel="noopener noreferrer"><strong>Pol&#237;tica de Privacidade</strong></a>
                       <br />
                       <!-- <span>
                           <small>
                               Vers&#227;o: 1.0.18
                           </small>
                       </span> -->
                   </div>
               </div>
              </div>
           </div>
       </div>
   </div>
